
<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8"/>


		<style>
      #txtacomp{
     background-position: 10px 10px;
     padding: 12px 20px 12px 40px;
      }

      label{

    background-position: 10px 10px;
    padding: 12px 20px 12px 40px;


      }

  </style>
  <body>

  <div class="dv"><label>Search Engine</label>
  <input id="datasend" list = "datalist" oninput="sendForm()"></input>
	<datalist id="datalist"></datalist>

	</div>

<script>
function sendForm(){
      var params =  document.getElementById('datasend').value;
			var http = new XMLHttpRequest();
      http.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
			//console.log(http.responseText);
			var values  = JSON.parse(http.responseText);
       console.log(values);
			 var options = '';

	    for(var i = 0; i < values.length; i++){
				options += '<option value="'+values[i]+'" />';
			}
	     document.getElementById('datalist').innerHTML = options;

    }
};


    	http.open("POST", "http://localhost:8076/" + params, true);
    	http.send();
		}
	</script>




</body>
</html>
